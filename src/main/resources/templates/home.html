<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="fastis profile page">
    <meta name="author" content="fastis">
    <link th:href="@{/styles/home.css}" rel="stylesheet"/>
    <title>Start</title>
</head>
<body>
<div id="main">tests</div>
<a href="/login">login</a>

<div>
    <ul th:each="boards : ${boardsList}">
        <li th:text="${boards.name}"></li>
    </ul>
</div>
<div>
    <ul th:each="events : ${eventList}">
        <li th:text="${events.name}" ></li>
        <li th:text="${events.datetime_from.dayOfMonth} + ':' + ${events.datetime_from.month}"></li>

    </ul>
</div>
</body>
</html>
