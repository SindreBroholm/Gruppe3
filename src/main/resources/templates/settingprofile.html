<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update settings profile</title>
</head>
<body>

<section id="maincontainer">

        <form th:action="editprofile" th:method="post" id="user" th:object="${user}">

            <label class="firstname">Firstname </label>
            <input class="firstname1" th:errorclass="filderror" th:field="*{firstname}">

            <label class="lastname">Lastname </label>
            <input class="lastname1" th:errorclass="filderror" th:field="*{lastname}">


            <label class="email">E-mail</label>
            <input class="email1" th:errorclass="filderror" th:field="*{email}">


            <label class="number">Number</label>
            <input class="number" th:errorclass="filderror" th:field="*{number}">


            <!--create new password-->
            <label class="password">Password </label>
            <input class="password1" th:errorclass="filderror" type="password" th:field="*{password}">

            <div class="submitchanges form-actions">
                <button type="submit" class="submit btb hoverDiscover">SUBMIT</button>
            </div>


    </form>

</section>

</body>
</html>
