<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/styles/boardHome.css}" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	      rel="stylesheet">
	<title th:text="${board.name}">homeBoard</title>
    </head>
    <body>
	<div class="flex-container">
	    <header>
		<ul>
		    <li><a href="#dropmenu"><i class="material-icons">menu</i></a></li>
		    <li><a href="#user"><i class="material-icons">person</i></a></li>
		    <li><a href="#notification"><i class="material-icons">add_alert</i></a></li>

		    <li><img id="logo" src="" height="40px"></li>

		    <li class="test">
			<form class="search" action="/action_page.php">
			    <input type="text" placeholder="Search.." name="search">
			    <!-- <button type="submit"><i class="search"></i></button> -->
			</form>
		    </li>
		</ul>
	    </header>
	    <div id="optionsholder">
		<div id="imageholder">
		    <img height="" src="">
		    <h1 th:text="${board.name}">Board Name</h1>
		</div>
		<ul th:if="${admin}">
		    <li class="lievent">
			<i class="material-icons">bookmark</i>
			<h3><a th:href="@{'/addevent/' + ${boardId}}">+Create Event</a></h3>
		    </li>

		    <li class="lievent">
			<i class="material-icons">add_alert</i>
			<h3>+Add Notification</h3>
		    </li>

		    <li class="lievent">
			<i class="material-icons">person</i>
			<h3>+View Members</h3>
		    </li>
		</ul>
	    </div>

	    <div id="eventstream">
		<h3 id="upcomingevents">UPCOMING EVENTS...</h3>
		<ul th:if="${events != null}">
		    <li th:each="event : ${events}" class="eventli">
			<div class="eventdescription">
			    <h3 th:text="${event.name}">Eventname</h3>
			    <p th:text="${event.message}">eventdescription</p>
			    <p th:text="${event.datetime_from}">Start: date and time. End: date and time.</p>
			</div>
			<div class="eventdate">
			    <i id ="datotagg" class="material-icons">bookmark</i>
			    <p id="date">11/2</p>
			</div>
		    </li>
		</ul>
	    </div>
	</div>
    </body>
</html>
