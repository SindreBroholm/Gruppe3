<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="fastis profile page">
    <meta name="author" content="fastis">
    <link rel="stylesheet" th:href="@{/styles/profile.css}">
    <title>Profile</title>

</head>
<body>
<div sec:authorize="!isAuthenticated()">
    You are not logged in </div>

<div sec:authorize="isAuthenticated()">
    You are logged in as: <span sec:authentication="name"></span></div>
<div sec:authorize="${hasRole(#vars.expectedRole)}">
    This will only be displayed if authenticated user has a role computed by the controller.
</div>
<a href="/">home</a>
</body>
</html>
